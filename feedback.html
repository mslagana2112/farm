<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="feedback-form-container">
    <h1><span class="emoji">📝</span> Feedback Form <span class="emoji">✨</span></h1>
    <form action="#">
      <div class="form-group">
        <label for="name">Name <span class="emoji">🙂</span></label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email <span class="emoji">📧</span></label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message <span class="emoji">💬</span></label>
        <textarea id="message" name="message" placeholder="Your feedback" rows="5" required></textarea>
      </div>

      <!-- Star Rating System -->
      <div class="form-group rating-group">
        <label for="rating">Rating:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        <div class="rating-group">
            <label for="rating">Rating:</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" class="emoji">⭐</label>
                
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" class="emoji">⭐</label>
                
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" class="emoji">⭐</label>
                
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" class="emoji">⭐</label>
                
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" class="emoji">⭐</label>
            </div>
        </div>
        
      </div>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
